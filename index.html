<!DOCTYPE html>
<html>
    <head>
        <title>Blizzard Simulator</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="styles.css" />
        <script src="store.js" async></script>
        <link rel="icon" type="image/x-icon" href="assets/favicon.png">
    </head>
    <body>

        <header class="main-header"></header>

        <section class="container content-section">
            <h2 class="section-header">STORE</h2>

            <div class="shop-items">

                <div class="shop-item">
                    <span class="shop-item-title">D.Va Blueberry</span>
                    <img class="shop-item-image" src="assets/dva-blueberry.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$24.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>

                <div class="shop-item">
                    <span class="shop-item-title">Tracer Hot Pink</span>
                    <img class="shop-item-image" src="assets/tracer-hotpink.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$44.99</span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                    </div>
                </div>

                <div class="shop-item">
                    <span class="shop-item-title">Genji Ochre</span>
                    <img class="shop-item-image" src="assets/genji-ochre.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$39.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>

                <div class="shop-item">
                    <span class="shop-item-title">Widowmaker Vert</span>
                    <img class="shop-item-image" src="assets/widow-vert.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$29.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>

                <div class="shop-item">
                    <span class="shop-item-title">McCree Ebony</span>
                    <img class="shop-item-image" src="assets/cree-ebony.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$29.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>

                <div class="shop-item">
                    <span class="shop-item-title">Mercy Mist</span>
                    <img class="shop-item-image" src="assets/mercy-mist.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$199.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>

        </div>
        </section>

        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>

        <footer class="main-footer"></footer>

    </body>
</html>
